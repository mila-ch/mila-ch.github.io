        <div id="contact" class="container col-10 col-lg-6">
            <h3 class="mb-4">Contact Me</h3>
            <form action="https://formspree.io/liudmila.chepurnykh@gmail.com" method="POST">
                <div class="form-group">
                    <label for="inputName"></label>
                    <input type="text" class="form-control" id="inputName" placeholder="name"
                           name="name">
                </div>
                <div class="form-group">
                    <label for="inputEmail"></label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="email"
                           name="_replyto">
                </div>
                <div class="form-group">
                    <label for="message-text"></label>
                    <textarea rows="5" cols="50" class="form-control" id="message-text"
                              placeholder="your message"></textarea>
                </div>
                <div class="row align-content-center pt-4">
                    <button type="submit" value="Send" class="cstm-btn">
                        Send
                    </button>
                </div>
            </form>
        </div>
